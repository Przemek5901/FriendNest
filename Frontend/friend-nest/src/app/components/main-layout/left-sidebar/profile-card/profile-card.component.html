<div class="h-6rem border-round-md w-15rem flex grid card-container">
  <div class="col-4">
    <img [ngSrc]="user.profileImageUrl ? user.profileImageUrl : 'http://localhost:8080/defaults/profile.png'"
         alt="profile-picture" style="max-width: 90%; height: auto;" height="1065" width="2000">
  </div>
  <div class="col-8 white-space-nowrap overflow-hidden text-overflow-ellipsis">
    <p class="text-2xl w-10 font-bold profile-name mt-3">{{ user.profileName }}</p>
    <p class="text-l w-10 -mt-3 text-400">{{ '@' + user.userName }}</p>
  </div>
</div>
